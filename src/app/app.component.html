<style>
  /* Main layout */
  main {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background-color: #f4f7fa;
    color: #333;
  }

  /* Heading */
  h1 {
    color: #003366;
    margin-bottom: 15px;
  }

  /* Filter input */
  input[type="text"] {
    padding: 8px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  thead {
    background-color: #003366;
    color: white;
  }

  th,
  td {
    padding: 10px;
    text-align: left;
    border: 1px solid #e0e0e0;
  }

  /* Buttons */
  button {
    margin-right: 5px;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  button:nth-child(1) {
    background-color: #2196f3;
    color: white;
  }

  /* View */
  button:nth-child(2) {
    background-color: #ff9800;
    color: white;
  }

  /* Edit */
  button:nth-child(3) {
    background-color: #f44336;
    color: white;
  }

  /* Delete */

  /* View Details */
  div[ngif]:not(.modal) h3 {
    margin-top: 25px;
    color: #003366;
  }

  /* Modal styling */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .modal-content h3 {
    margin-top: 0;
    color: #003366;
  }

  .modal-content input[type="text"],
  .modal-content input[type="checkbox"] {
    margin-top: 8px;
    display: block;
    margin-bottom: 15px;
  }

  .modal-content button {
    margin-top: 10px;
  }
</style>
<main>


  <h1>{{ title }}</h1>

  <input type="text" placeholder="Filter by title" [(ngModel)]="filterText" (input)="filterPolicies()" />

  <table border="1" cellpadding="6" cellspacing="0" style="margin-top: 10px;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policy of filteredPolicies">
        <td>{{ policy.id }}</td>
        <td>{{ policy.title }}</td>
        <td>{{ policy.completed }}</td>
        <td>
          <button (click)="viewPolicy(policy)">View</button>
          <button (click)="openEditModal(policy)">Edit</button>
          <button (click)="deletePolicy(policy.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- View Selected -->
  <div *ngIf="selectedPolicy && !showEditModal" style="margin-top: 15px;">
    <h3>Policy Details</h3>
    <p><strong>ID:</strong> {{ selectedPolicy.id }}</p>
    <p><strong>Title:</strong> {{ selectedPolicy.title }}</p>
    <p><strong>Completed:</strong> {{ selectedPolicy.completed }}</p>
  </div>

  <!-- Edit Modal -->
  <div *ngIf="showEditModal" class="modal">
    <div class="modal-content">
      <h3>Edit Policy</h3>
      <label>
        Title:
        <input [(ngModel)]="selectedPolicy.title" />
      </label>
      <label>
        Completed:
        <input type="checkbox" [(ngModel)]="selectedPolicy.completed" />
      </label>
      <br /><br />
      <button (click)="updatePolicy()">Save</button>
      <button (click)="closeModal()">Cancel</button>
    </div>
  </div>




</main>
