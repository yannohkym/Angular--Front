<p>policy-dashboard works!</p>
<div class="dashboard-container">
    <mat-form-field appearance="fill">
        <mat-label>Filter by Policy Number</mat-label>
        <input matInput [(ngModel)]="filterText" (input)="applyFilter()" />
    </mat-form-field>

    <table mat-table [dataSource]="filteredPolicies" class="mat-elevation-z8">
        <ng-container matColumnDef="policyNumber">
            <th mat-header-cell *matHeaderCellDef> Policy # </th>
            <td mat-cell *matCellDef="let policy"> {{ policy.policyNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="holderName">
            <th mat-header-cell *matHeaderCellDef> Holder </th>
            <td mat-cell *matCellDef="let policy"> {{ policy.holderName }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let policy">
                <button mat-button (click)="openViewDialog(policy)">View</button>
                <button mat-button color="accent" (click)="openEditDialog(policy)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['policyNumber', 'holderName', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['policyNumber', 'holderName', 'actions']"></tr>
    </table>
</div>
